<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil WhatsApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
  body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #121b22;
  color: #fff;
}

.profile-container {
  padding: 20px;
  max-width: 400px;
  margin: auto;
}

h2 {
  color: #fff;
  margin-bottom: 20px;
}

.profile-picture {
  position: relative;
  width: 120px;
  margin: 0 auto 20px;
}

.profile-picture img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #444;
}

.camera-icon {
  position: absolute;
  bottom: 0;
  right: 0;
  background: #25d366;
  border-radius: 50%;
  padding: 5px;
  font-size: 16px;
  cursor: pointer;
}

.info {
  background: #1e2c33;
  border-radius: 8px;
  padding: 15px;
}

.item {
  margin-bottom: 15px;
}

.item label {
  display: block;
  font-size: 14px;
  color: #ccc;
  margin-bottom: 5px;
}

.item p {
  margin: 0;
  font-size: 16px;
}

.item a {
  color: #25d366;
  text-decoration: none;
}
</style>
  <div class="profile-container">
    <h2>Profil</h2>
    <div class="profile-picture">
      <img src="pp.jpg" alt="Foto Profil">
      <div ></div>
    </div>
    <div class="info">
      <div class="item">
        <label>Nama Panggilan</label>
        <p>Dinn</p>
      </div>
      <div class="item">
        <label>Tentang</label>
        <p>Nama: Nanda Adien Putra</p>
      </div>
      <div class="item">
        <label>Telepon</label>
        <p>+62 818-1843-1091</p>
      </div>
      <div class="item">
        <label>Film</label>
        <p><a href="Homee.html">HOME</a></p>
      </div>
    </div>
  </div>
</body>
</html>
