<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Registrasi</title>
  <style>
    body {
          margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #00cf, #0072ff, #2c2c);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;  
    }
    {
      font-family: Arial, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
    }

    .register-box {
      background-color: #f4f4f4;
      width: 350px;
      padding: 30px;
      margin: 80px auto;
      border-radius: 10px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .register-box img {
      width: 70px;
      height: 70px;
      background-color: #ff0000;
      border-radius: 50%;
      padding: 15px;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      background: #ffffff;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      background-color: #ff0000;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #ffffff;
    }

    .login-link {
      margin-top: 15px;
      display: block;
      color: #666;
      font-size: 14px;
    }

    .login-link a {
      color: #3498db;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" alt="User Icon">
    <h2>Registrasi</h2>
    <form action="Homee.html" method="post">
      <input type="text" name="nama" placeholder="Nama" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="repassword" placeholder="Re-Password" required>
      <button type="submit" class="btn">REGISTER</button>
    </form>
    <div class="login-link">
      Back To <a href="Loginn.html">Login</a>
    </div>
  </div>

</body>
</html>
